<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suggestions</title>
    <link rel="stylesheet" href="ai_suggestions.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Close Button -->
        <button id="close-btn" class="close-btn">X</button>

        <h2>AI Suggestions for Managing Expenses</h2>

        <!-- Dynamic Suggestions Section -->
        <div class="suggestions-section" id="dynamic-suggestions">
            <h3>Dynamic Suggestions</h3>
            <ul id="suggestion-list"></ul>
        </div>

        <!-- Spending Chart Section -->
        <div class="chart-section">
            <h3>Spending by Category</h3>
            <canvas id="spendingChart" width="400" height="200"></canvas>
        </div>

        <!-- Static Suggestions Section -->
        <div class="suggestions-section" id="static-suggestions">
            <h3>Additional Tips</h3>
            <ul id="static-suggestion-list"></ul>
        </div>
    </div>

    <script src="ai_suggestions.js"></script>
</body>
</html>
